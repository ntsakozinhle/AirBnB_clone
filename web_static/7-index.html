<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header, Footer, and Filters</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
	<header></header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<ul class="popover">
					<li>
						<h2>California</h2>
						<ul>
							<li>Los Angeles</li>
							<li>San Francisco</li>
						</ul>
					</li>
					<li>
						<h2>New York</h2>
						<ul>
							<li>New York City</li>
							<li>Buffalo</li>
						</ul>
					</li>
					<li>
						<h2>Texas</h2>
						<ul>
							<li>Houston</li>
							<li>Dallas</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<ul class="popover">
					<li>Pool</li>
					<li>Gym</li>
					<li>Parking</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<h2>Place Name</h2>
			</article>
		</section>
	</div>
	<footer></footer>
</body>
</html>
